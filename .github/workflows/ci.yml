name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly to catch drift
    - cron: '0 0 * * 0'

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          echo "ðŸ” Linting shell scripts..."
          find . -name "*.sh" -not -path "./.git/*" -not -path "./legacy/*" | xargs shellcheck --severity=warning
          
      - name: Lint install scripts specifically
        run: |
          echo "ðŸ” Linting install scripts..."
          shellcheck scripts/install/unix/install-unix.sh
          shellcheck scripts/health/health-check.sh

      - name: Check script executability
        run: |
          echo "ðŸ”§ Checking script permissions..."
          test -x scripts/install/unix/install-unix.sh || (echo "âŒ install-unix.sh is not executable" && exit 1)
          test -x scripts/health/health-check.sh || (echo "âŒ health-check.sh is not executable" && exit 1)
          echo "âœ… All scripts are executable"

      - name: Validate Markdown files
        uses: DavidAnson/markdownlint-action@v1
        with:
          files: '**/*.md'
          ignore: 'legacy/'
          config: '.markdownlint.yml'

  template-validation:
    name: Template Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b "$PWD/bin"
          sudo mv "$PWD/bin/chezmoi" /usr/local/bin/

      - name: Validate templates render without errors
        run: |
          echo "ðŸ”§ Testing template rendering..."
          
          # Create a temporary test directory
          TEST_DIR=$(mktemp -d)
          cd "$TEST_DIR"
          
          # Initialize chezmoi with test data
          cat > chezmoi.toml << EOF
          [data]
              profile = "power-user"
              
              [data.user]
                  name = "Test User"
                  email = "test@example.com"
              
              [data.secrets]
                  backend = "env"
              
              [data.features]
                  modern_cli = true
                  developer_tools = true
                  advanced_git = true
                  powerline_prompt = true
                  github_integration = true
                  auto_updates = true
          EOF
          
          # Test template rendering
          chezmoi init --config ./chezmoi.toml "$GITHUB_WORKSPACE"
          
          # Attempt to apply (dry run)
          chezmoi apply --dry-run --verbose
          
          echo "âœ… Templates render successfully"

  cross-platform-test:
    name: Cross-Platform Install Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test install script (non-interactive)
        run: |
          echo "ðŸ§ª Testing install script on ${{ matrix.os }}..."
          
          # Make the script executable
          chmod +x scripts/install/unix/install-unix.sh
          
          # Run in non-interactive mode (power user by default)
          ./scripts/install/unix/install-unix.sh --non-interactive "Test User" "test@example.com"
          
          # Verify chezmoi was installed
          command -v chezmoi || (echo "âŒ chezmoi not found in PATH" && exit 1)
          
          # Verify dotfiles were applied
          chezmoi status
          
          echo "âœ… Install script works on ${{ matrix.os }}"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links in documentation
        uses: lycheeverse/lychee-action@v1
        with:
          files: '**/*.md'
          args: '--exclude-path ./legacy --exclude-mail'

      - name: Verify all documentation files exist
        run: |
          echo "ðŸ“š Checking documentation completeness..."
          
          # Check that referenced docs exist
          missing_docs=""
          
          if [[ ! -f "docs/GETTING-STARTED.md" ]]; then
            missing_docs="$missing_docs docs/GETTING-STARTED.md"
          fi
          
          if [[ ! -f "PLAN.md" ]]; then
            missing_docs="$missing_docs PLAN.md"
          fi
          
          if [[ -n "$missing_docs" ]]; then
            echo "âŒ Missing documentation files:$missing_docs"
            exit 1
          fi
          
          echo "âœ… All documentation files exist"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b "$PWD/bin"
          sudo mv "$PWD/bin/chezmoi" /usr/local/bin/

      - name: Run health check script
        run: |
          chmod +x scripts/health/health-check.sh
          ./scripts/health/health-check.sh

      - name: Validate repository structure
        run: |
          echo "ðŸ—ï¸ Validating repository structure..."
          
          # Check essential directories exist
          required_dirs=("templates/partials" "docs" "scripts" "chezmoi")
          for dir in "${required_dirs[@]}"; do
            if [[ ! -d "$dir" ]]; then
              echo "âŒ Required directory missing: $dir"
              exit 1
            fi
          done
          
          # Check essential files exist
          required_files=("README.md")
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          echo "âœ… Repository structure is valid"

  release-readiness:
    name: Release Readiness
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [lint, template-validation, cross-platform-test, documentation-check, health-check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if version should be bumped
        run: |
          echo "ðŸ·ï¸ Checking release readiness..."
          
          # Check if there are significant changes since last tag
          if git tag | grep -q .; then
            LAST_TAG=$(git tag --sort=-version:refname | head -n1)
            COMMITS_SINCE_TAG=$(git rev-list ${LAST_TAG}..HEAD --count)
            
            if [[ $COMMITS_SINCE_TAG -gt 5 ]]; then
              echo "ðŸ“ˆ $COMMITS_SINCE_TAG commits since last tag ($LAST_TAG)"
              echo "Consider creating a new release"
            else
              echo "âœ… Few changes since last tag, no release needed"
            fi
          else
            echo "ðŸ†• No tags found, consider creating initial release"
          fi

      - name: Generate release notes draft
        if: github.event_name == 'push'
        run: |
          echo "ðŸ“ Generating release notes..."
          
          # Get commits since last tag (or last 10 if no tags)
          if git tag | grep -q .; then
            LAST_TAG=$(git tag --sort=-version:refname | head -n1)
            git log ${LAST_TAG}..HEAD --oneline --pretty=format:"- %s" > RELEASE_NOTES.md
          else
            git log -10 --oneline --pretty=format:"- %s" > RELEASE_NOTES.md
          fi
          
          echo "ðŸ“‹ Draft release notes:"
          cat RELEASE_NOTES.md

      - name: Upload release notes as artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: RELEASE_NOTES.md
